<html>
<head>
<title>Atribut dari tag ol, ul dan li</title>
</head>
<body>

<p><b>Penggunaan tag ol dengan li</b></p>
<ol>
    <li>Ini nomor 1</li>
    <li>Ini nomor 2</li>
    <li>Ini nomor 3</li>
</ol>

<p><b>Penggunaan tag ul dengan li</b></p>
<ul>
    <li>Ini bullet 1</li>
    <li>Ini bullet 2</li>
    <li>Ini bullet 3</li>
</ul>

<p><b>Gabungan tag ol, ul dan li</b></p>
<ul>
    <li>Ini bullet 1</li>
    <ol>
        <li>Ini nomor 1</li>
        <li>Ini nomor 2</li>
    </ol>
    <li>Ini bullet 2</li>
    <ol>
        <li>Ini nomor 1</li>
        <li>Ini nomor 2</li>
    </ol>
</ul>
</body>
</html>
